<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script>
  var camera, scene, renderer;
  var geometry, material, avatar;
  var size = 100
  var dir = 1
  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    var aspect = window.innerWidth / window.innerHeight;
    camera = new THREE.PerspectiveCamera(75, aspect, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);

    geometry = new THREE.SphereGeometry(size,10,10);
    material = new THREE.MeshNormalMaterial(/*{
      color: 0x808080,
      wireframe: true,
      wireframeLinewidth:2
    }*/);

    avatar = new THREE.Mesh(geometry, material);
    scene.add(avatar);

    var hand = new THREE.SphereGeometry(44)
    var right_hand = new THREE.Mesh(hand, material)
    right_hand.position.set(-150, 0, 0)
    avatar.add(right_hand)

    var left_hand = new THREE.Mesh(hand, material)
    left_hand.position.set(150, 0, 0)
    avatar.add(left_hand)

    var foot = new THREE.SphereGeometry(50)
    var right_foot = new THREE.Mesh(foot, material)
    right_foot.position.set(-75, -125, 0)
    avatar.add(right_foot)

    var left_foot = new THREE.Mesh(foot, material)
    left_foot.position.set(75, -125, 0)
    avatar.add(left_foot)

    var head = new THREE.SphereGeometry(74, 10, 10)
    var face = new THREE.Mesh(head, material)
    face.position.set(0, 180, 0)
    avatar.add(face)

    renderer = new THREE.CanvasRenderer();
    renderer.setClearColorHex(0xffffff);
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.style.margin = 0;
    document.body.style.overflow = 'hidden';
    document.body.appendChild(renderer.domElement);
  }

  function animate() {
    requestAnimationFrame(animate);

    avatar.rotation.x =  avatar.rotation.x + 0.03
   /* avatar.rotation.y = Date.now() * 0.001;
    geometry.size = size
    size+=dir
    if (size > 200 || size < 50) dir*=-1*/
    renderer.render(scene, camera);
  }

document.addEventListener('keydown', function(event){
  switch(event.keyCode) {
    case 37: avatar.position.x -= 5
      break
    case 38: avatar.position.z -= 5
      break
    case 39: avatar.position.x += 5
      break
    case 40: avatar.position.z += 5
      break
  }   
})



</script>
